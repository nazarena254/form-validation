<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="form.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="form.js"></script>
    <title>Form validation</title>
</head>
<body>
    <div class="container">
    <form class="form" action = "" name = "myForm" onsubmit = "return(validate());">
        <h4 class="center">User Registration</h4>
         <table id="table" class="center " cellspacing = "3" cellpadding = "3">
            <tr>
               <td class = "right">Name</td>
               <td><input type = "text" name = "name" /></td>
            </tr>
            <tr>
               <td class = "right">E-mail</td>
               <td><input type = "text" name = "email" /></td>
            </tr>
            <tr>
               <td class = "right">Phone Number</td>
               <td><input type = "text" name = "phone" /></td>
            </tr>
            <tr>
               <td class = "right">Subject</td>
               <td>
                  <select name = "subject">
                     <option value = "0" selected>Select</option>
                     <option value = "1">HTML</option>
                     <option value = "2">JavaScript</option>
                     <option value = "3">JQuery</option>
                     <option value = "4">Bootstrap</option>
                     <option value = "4">Python</option>
                    </select>
                 </td>
              </tr>
           </table>
           <p id="demo"></p>
       <div style="text-align:center"><button class="btn btn-primary" type = "submit" value = "Submit" >submit</button></div>
    </form>
    </div>
</body>
</html>
